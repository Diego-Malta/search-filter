<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search filter</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
        <link rel="stylesheet" href="./src/css/responsive.css" />
    </head>
    <body>
        <div class="search-container main-container">
            <i class="fa fa-search"></i>
            <input
                type="text"
                placeholder="Search..."
                id="search-input"
                autocomplete="off"
            />
        </div>
        <div class="main-container">
            <div id="nothing-alert">Nothing Found</div>
            <div class="cards">
                <h2 class="icon-name">Audi</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">BMW</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Chevrolet</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Ford</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Dodge</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Hyundai</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Ferrari</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Kia</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Lamborghini</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Lotus</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Mercedes</h2>
            </div>
            <div class="cards">
                <h2 class="icon-name">Fiat</h2>
            </div>
        </div>
        <script src="./src/js/script.js"></script>
    </body>
</html>
